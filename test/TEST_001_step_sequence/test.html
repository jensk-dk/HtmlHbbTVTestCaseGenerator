<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TEST_001_step_sequence - Basic Step Sequence Test</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        display: grid;
        grid-template-columns: 50% 50%;
        grid-template-rows: 50vh 50vh;
        min-height: 100vh;
    }
    
    #logo-metadata {
        grid-column: 1;
        grid-row: 1;
        padding: 20px;
        border-right: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
        overflow: auto;
    }
    
    #test-elements {
        grid-column: 1;
        grid-row: 2;
        padding: 20px;
        border-right: 1px solid #ccc;
        overflow: auto;
    }
    
    #test-output {
        grid-column: 2;
        grid-row: 1 / span 2;
        padding: 20px;
        overflow: auto;
    }
    
    .pass { color: green; }
    .fail { color: red; }
    .test-end { 
        margin-top: 20px;
        font-weight: bold;
    }
    
    .manual-prompt {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        border: 2px solid #333;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        text-align: center;
        z-index: 1000;
    }
    
    .manual-prompt .question {
        margin-bottom: 20px;
        font-size: 16px;
    }
    
    .manual-prompt .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
    }
    
    .manual-prompt button {
        padding: 10px 20px;
        font-size: 14px;
        cursor: pointer;
    }
    
    .manual-prompt button:first-child {
        background: #4CAF50;
        color: white;
        border: none;
    }
    
    .manual-prompt button:last-child {
        background: #f44336;
        color: white;
        border: none;
    }
    
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
    }
    </style>
    <script>
    // Initialize test variables
    var stepCount = 0;

    window.onload = function() {
        startTest();
    };

    function startTest() {
        console.log("Starting test TEST_001_step_sequence");
        runTest();
    }

    function runTest() {
        stepCount++;
        if (stepCount === 1) {
            reportStep(stepCount, 'PASS', 'Automatic step completed');
            setTimeout(runTest, 1000);
        } else if (stepCount === 2) {
            askManual('Did you see the previous step pass?').then(function(result) {
                reportStep(stepCount, result ? 'PASS' : 'FAIL', 'Manual verification ' + (result ? 'succeeded' : 'failed'));
                setTimeout(runTest, 1000);
            });
        } else {
            askManual('Is everything working as expected?').then(function(result) {
                reportStep(stepCount, result ? 'PASS' : 'FAIL', 'Final verification ' + (result ? 'succeeded' : 'failed'));
                endTest(result ? 'PASS' : 'FAIL', 'Test completed with ' + (result ? 'success' : 'failures'));
            });
        }
    }

    function askManual(question) {
        return new Promise((resolve) => {
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            document.body.appendChild(overlay);

            const promptDiv = document.createElement('div');
            promptDiv.className = 'manual-prompt';
            promptDiv.innerHTML = `
                <div class="question">${question}</div>
                <div class="buttons">
                    <button onclick="this.closest('.manual-prompt').remove(); document.querySelector('.overlay').remove(); window._manualResolve(true)">Yes</button>
                    <button onclick="this.closest('.manual-prompt').remove(); document.querySelector('.overlay').remove(); window._manualResolve(false)">No</button>
                </div>
            `;
            document.body.appendChild(promptDiv);
            window._manualResolve = resolve;
        });
    }

    function reportStep(stepId, result, message) {
        console.log(`Step ${stepId}: ${result} - ${message}`);
        const div = document.createElement('div');
        div.textContent = `Step ${stepId}: ${result} - ${message}`;
        div.className = result.toLowerCase();
        document.getElementById('test-output').appendChild(div);
    }

    function endTest(result, message) {
        console.log(`Test ended: ${result} - ${message}`);
        const div = document.createElement('div');
        div.textContent = `Test ended: ${result} - ${message}`;
        div.className = `test-end ${result.toLowerCase()}`;
        document.getElementById('test-output').appendChild(div);
    }
    </script>
</head>
<body>
    <div id="logo-metadata">
        <img src="../../RES/logo.png" alt="Logo" style="max-width: 200px; margin-bottom: 20px;">
        <h1>Basic Step Sequence Test</h1>
        <p>Test ID: TEST_001_step_sequence</p>
    </div>
    <div id="test-elements">
        <p>This test demonstrates a sequence of steps with both automatic and manual verification:</p>
        <ol>
            <li>Automatic step that always passes</li>
            <li>Manual verification of the first step</li>
            <li>Final manual verification of the entire test</li>
        </ol>
    </div>
    <div id="test-output">
        <h2>Test Output</h2>
    </div>
</body>
</html>
