<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TEST_001 - Example Test Case - Step Sequence</title>
    
    <script type="text/javascript" src="../../RES/testsuite.js"></script>
    
    <script>
    
    var testapi;
    window.onload = function() {
        testapi = new HbbTVTestAPI();
        testapi.init();
        startTest();
    };
    

    function startTest() {
        
        testapi.reportMessage("Starting test TEST_001");
        
        
        var testSteps = ['step1', 'step2', 'step3'];
        var currentStep = 0;
        
        runTest();
    }

    function runTest() {
        function checkStep() {
            switch(testSteps[currentStep]) {
                case 'step1':
                    reportStep(1, "PASS", "First step completed");
                    currentStep++;
                    setTimeout(checkStep, 1000);
                    break;
                    
                case 'step2':
                    reportStep(2, "PASS", "Second step completed");
                    currentStep++;
                    setTimeout(checkStep, 1000);
                    break;
                    
                case 'step3':
                    reportStep(3, "PASS", "Third step completed");
                    endTest("PASS", "All steps completed successfully");
                    break;
            }
        }
        
        checkStep();
    }

    function reportStep(stepId, result, message) {
        
        testapi.reportStepResult(stepId, result, message);
        
    }

    function endTest(result, message) {
        
        testapi.endTest(result, message);
        
    }
    </script>
    <style>
    
    
    </style>
</head>
<body>
    <h1>Example Test Case - Step Sequence</h1>
    <p>Test ID: TEST_001</p>
    
    <div id="test-container">
<p>This test verifies a sequence of steps with timing.</p>
</div>
</body>
</html>
